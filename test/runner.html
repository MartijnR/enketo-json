<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0-rc2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.js"></script>

  <script type="text/javascript">
    requirejs.config({
      baseUrl: '../src',
      paths: {
        jquery: '../test/lib/jquery',
        'mock': '../test/mock',
        'spec': '../test/spec',
        'jquery.xpath' : '../lib/jquery-xpath/jquery.xpath'
      }
    });

    requirejs([
      'mock/form-model.mock', 'mock/transforms.mock', 'mock/instances.mock',
      'spec/model-json.spec'
    ], function() {
    
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      jasmineEnv.execute();
    });
  </script>
</head>

<body>
</body>
</html>
